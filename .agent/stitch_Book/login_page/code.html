<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - RoomSync</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6324eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161121",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[440px] animate-fade-in">
<!-- Logo Section -->
<div class="flex flex-col items-center mb-8">
<div class="size-12 bg-primary rounded-xl flex items-center justify-center text-white mb-4 shadow-lg shadow-primary/20">
<svg class="size-8" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_319)">
<path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
</g>

</svg>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">RoomSync</h1>
<p class="text-slate-500 dark:text-slate-400 mt-1">Manage your space with confidence</p>
</div>
<!-- Login Card -->
<div class="bg-white dark:bg-slate-900/50 backdrop-blur-sm border border-slate-200 dark:border-slate-800 rounded-xl shadow-xl p-8">
<div class="mb-6">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white">Welcome back</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Please enter your details to sign in.</p>
</div>
<form class="space-y-5">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative">
<input class="block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white px-4 py-3 text-sm focus:border-primary focus:ring-primary placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-colors" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative flex items-center">
<input class="block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white px-4 py-3 text-sm focus:border-primary focus:ring-primary placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-colors pr-12" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-3 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2">
<input class="size-4 rounded border-slate-300 dark:border-slate-700 text-primary focus:ring-primary bg-white dark:bg-slate-800" id="remember" type="checkbox"/>
<label class="text-sm text-slate-600 dark:text-slate-400" for="remember">Remember for 30 days</label>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 rounded-lg shadow-md shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                    Sign in
                </button>
<!-- SSO Alternative -->
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-slate-900 px-2 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 font-medium py-2.5 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors" type="button">
<svg class="size-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
                    Google
                </button>
</form>
</div>
<!-- Footer Links -->
<p class="text-center mt-8 text-sm text-slate-500 dark:text-slate-400">
            Don't have an account? 
            <a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Sign up for free</a>
</p>
<!-- Small Company Info -->
<div class="mt-12 flex flex-wrap justify-center gap-6 text-xs text-slate-400 dark:text-slate-500">
<a class="hover:text-slate-600 dark:hover:text-slate-300" href="#">Privacy Policy</a>
<a class="hover:text-slate-600 dark:hover:text-slate-300" href="#">Terms of Service</a>
<a class="hover:text-slate-600 dark:hover:text-slate-300" href="#">Contact Support</a>
</div>
</div>
<!-- Decorative Elements (Optional for corporate feel) -->
<div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-primary/20 via-primary to-primary/20 opacity-50"></div>
<div class="fixed -bottom-24 -right-24 size-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<div class="fixed -top-24 -left-24 size-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
</body></html>
